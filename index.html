<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Internal Styles ðŸ‘ -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main role="main" id="card">
    <div class="header-img"></div>
    <div class="card-content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-info">
        <img src="images/icon-music.svg" alt="">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
    </div>
  </main>
  <footer role="author-info">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/iharpreetbhatti">Harpreet Singh</a>.
    </div>
  </footer>
</body>

</html>
